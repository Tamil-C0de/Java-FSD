<html>

<head></head>

<body>
    <form method="get">
        <label>Name</label>
        <input type="text" name="username"> <br><br>

        <label>Email Address</label>
        <input type="email" name="email" placeholder="Enter Email Address" required> <br> <br>

        <label>Password</label>
        <input type="password" name="password" required> <br> <br>

        <label>Gender</label> <br>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
        <input type="radio" name="gender" value="others">
        <label>Others</label><br> <br>

        <label>Preferences</label> <br>
        <input id="paint1" type="checkbox" name="preferences" value="acryclic">
        <label for="paint1">Acryclic Painting</label>

        <input id="paint2" type="checkbox" name="preferences" value="oil-painting">
        <label for="paint2">Oil Painting</label>

        <input id="paint3" type="checkbox" name="preferences" value="water-color-painting">
        <label for="paint3">Water Color Painting</label><br> <br>

        <label>Select Occupation</label> <br>
        <select name="occupation" multiple>
            <option value="">--Choose any option--</option>
            <option value="student">Student</option>
            <option value="professional">Working Professional</option>
            <option value="part-time">Part-time Worker</option>
        </select> <br> <br>

        <label>Bio</label> <br>
        <textarea name="bio" rows="6" cols="25"></textarea> <br> <br>

        <input type="submit" value="Submit">
        <!-- <button type="submit">Submit</button> -->
    </form>

    <!-- username=John   email=john%40gmail.com      password=12345 -->
</body>

</html>
